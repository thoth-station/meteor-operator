apiVersion: v1
data:
  controller_manager_config.yaml: |
    apiVersion: meteor.zone/v1alpha1
    kind: MeteorConfig
    health:
      healthProbeBindAddress: :8081
    metrics:
      bindAddress: 127.0.0.1:8080
    webhook:
      port: 9443
    leaderElection:
      leaderElect: true
      resourceName: 05b1bff9.meteor.zone
    enableShower: false
kind: ConfigMap
metadata:
  name: meteor-operator-manager-config
